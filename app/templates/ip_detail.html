{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0">
                <div class="row g-0">
                    <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-4">
                        <img src="{{ url_for('static', filename=ip.image_url) }}" class="img-fluid rounded shadow-sm" style="max-height: 500px;">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body p-5 h-100 d-flex flex-column">
                            <h2 class="fw-bold text-primary mb-3">{{ ip.name }}</h2>

                            <div class="mb-4">
                                <span class="badge bg-secondary fs-6 me-2"><i class="bi bi-person"></i> {{ ip.author }}</span>
                                <span class="badge bg-dark fs-6">{{ ip.value_level }} 级资产</span>
                            </div>

                            <p class="lead text-secondary mb-4">{{ ip.description }}</p>

                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item bg-transparent px-0"><strong>可授权期限：</strong> {{ ip.license_period }}</li>
                                <li class="list-group-item bg-transparent px-0"><strong>权属：</strong> {{ ip.ownership }}</li>
                                <li class="list-group-item bg-transparent px-0"><strong>登记号：</strong> {{ ip.reg_number }}</li>
                            </ul>

                            <div class="mt-auto">
                                <a href="{{ url_for('main.portal_dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">
                                    <i class="bi bi-arrow-left"></i> 返回列表
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
